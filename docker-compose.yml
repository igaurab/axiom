services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: benchmark
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: benchmark_app/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/benchmark
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/benchmark
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "uv run alembic upgrade head && uv run uvicorn benchmark_app.main:app --host 0.0.0.0 --port 8000"

volumes:
  pgdata:
